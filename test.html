<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Icons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .number-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      
    }
  </style>
</head>
<body>
  <div class="number-icon">1</div>
  <div class="number-icon">2</div>
  <div class="number-icon">3</div>
</body>
</html>
